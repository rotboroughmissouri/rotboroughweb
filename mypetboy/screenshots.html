<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pet Boy - Screenshots</title>
  <style>
    body {
      background: url('../assets/skybg_tile.png') repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .header {
      margin-top: 20px;
    }
    .header img:first-child {
      width: 20%;
      height: auto;
    }
    .nav {
      margin-top: 20px;
    }
    .nav img {
      margin: 0 20px;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 10px;
      background: rgba(255, 255, 255, 0.75);
      padding: 20px;
      border-radius: 5px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery img {
      width: 30%;
      margin: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .footer {
      margin-top: 40px;
    }
    .footer img {
      display: block;
      margin: 0 auto;
    }
    .safety {
      font-family: "Comic Sans MS", cursive;
      font-size: 12px;
      color: red;
      text-decoration: underline;
      margin-top: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      overflow: auto;
      text-align: center;
      padding-top: 50px;
    }
    .modal-content {
      display: inline-block;
      position: relative;
      max-width: 80%;
      margin: auto;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .modal-caption {
      font-family: serif;
      margin-top: 10px;
      font-size: 16px;
      color: #000;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: black;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      background: white;
      padding: 0 10px;
      border-radius: 50%;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="home.html"><img src="../assets/mpblogo.png" alt="My Pet Boy Logo" /></a>
    <img src="../assets/rageboyexclusive.png" alt="Exclusively for RageBoy 2000 GX" />
  </div>

  <div class="nav">
    <a href="screenshots.html"><img src="../assets/screenshotbtn.png" alt="Screenshots" /></a>
    <a href="buildaboy.html"><img src="../assets/buildaboybtn.png" alt="Build a Boy" /></a>
    <a href="#"><img src="../assets/boyfoundationbtn.png" alt="Boy Friendship Foundation" /></a>
  </div>

  <div class="gallery">
    <img src="../assets/MPB_bath.jpg" alt="Keep him clean! Cleanliness is next to BOY-liness!" />
    <img src="../assets/MPB_dinner.jpg" alt="'LOVE' and 'LUST' both have 4 letters... but they're entirely different words. Help BOY become a MAN!" />
    <img src="../assets/MPB_FeedingFrenzy.jpg" alt="Fill him UP! BOY is just like you, he gets hungry too! Don’t forget to feed him!" />
    <img src="../assets/MPB_Grocery.jpg" alt="Help BOY decide right from wrong!" />
    <img src="../assets/MPB_Hallway.jpg" alt="BOY needs to move just like you! Walk your BOY." />
    <img src="../assets/MPB_Police.jpg" alt="Oh you little STINKER! KEEP HIM OUT OF TROUBLE!" />
    <img src="../assets/MPB_Sleep.jpg" alt="Make sure BOY gets enough rest! Or not! THE CHOICE IS YOURS!" />
    <img src="../assets/MPB_Tailor.jpg" alt="WOWEE! So handsome! Dress BOY any way you want!" />
    <img src="../assets/MPB_Teaching.jpg" alt="Teach BOY! This is gonna hurt me more than it’s gonna hurt YOU!" />
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <img id="modalImg" src="" alt="" />
      <div class="modal-caption" id="modalCaption"></div>
    </div>
  </div>

  <div class="footer">
    <img src="../assets/footer_logo.png" alt="Footer Logos" />
    <div class="safety" onclick="location.href='safety.html'">SAFETY WARNING</div>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const closeBtn = document.getElementById('closeBtn');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImg.src = img.src;
        modalCaption.textContent = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>

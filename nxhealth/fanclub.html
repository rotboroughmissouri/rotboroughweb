<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NXHealth Products</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../assets/MatrixTile.png');
      background-size: auto;
      color: white;
    }
    .container {
      width: 1000px;
      margin: 0 auto;
      padding-bottom: 50px;
    }
    .banner {
      width: 100%;
      display: block;
    }
    .back-arrow {
      position: absolute;
      top: 200px;
      left: 300px;
      width: 140px;
      cursor: pointer;
    }
    .product-row {
      display: flex;
      align-items: center;
      margin: 30px 0;
      position: relative;
    }
    .product-gif {
      width: 240px;
      margin-right: -160px;
      z-index: 1;
    }
    .product-bg {
      width: 600px;
      height: 220px;
      background: url('../assets/product_textbox.png') no-repeat;
      background-size: contain;
      display: flex;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
      margin-left: 100px;
    }
    .product-text {
      flex-grow: 1;
      font-size: 0.7em;
    }
    .product-img {
      width: 100px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="nxhealthhome.html"><img src="../assets/backarrow.png" alt="Back" class="back-arrow"></a>
    <img src="../assets/NXHBanner.png" alt="NXH Banner" class="banner">

   

  </div>
</body>
</html>

  <script>
  		  function toggleNav() {
		  const sidebar = document.getElementById('navSidebar');
		  sidebar.classList.toggle('open');
		}

		// Close sidebar when clicking outside
		document.addEventListener('click', function(event) {
		  const sidebar = document.getElementById('navSidebar');
		  
		  // If click is outside sidebar, close it
		  if (!sidebar.contains(event.target)) {
			sidebar.classList.remove('open');
		  }
		});

		// Prevent sidebar from closing when clicking inside it
		document.getElementById('navSidebar').addEventListener('click', function(event) {
		  event.stopPropagation();
		});
		
    const spotlight = document.getElementById('spotlight');
    const menuItems = document.querySelectorAll('.menu-item');
    const defaultItem = document.querySelector('[data-default="true"]');

    function setSpotlight(item) {
      spotlight.style.backgroundImage = `url('${item.dataset.spotlight}')`;
      menuItems.forEach(el => el.classList.remove('active'));
      item.classList.add('active');
    }

    setSpotlight(defaultItem);

    menuItems.forEach(item => {
      item.addEventListener('mouseenter', () => setSpotlight(item));
      item.addEventListener('mouseleave', () => setSpotlight(defaultItem));
    });
  </script>
